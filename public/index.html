<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveLoki</title>
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design Lite JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .page-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 40px;
        }
        .event {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        .event input {
            flex: 1 1 20%;
            min-width: 200px;
            padding: 10px;
        }
        .mdl-button {
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 16px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">LiveLoki</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <h1>Submit Events</h1>
                <form id="eventForm">
                    <div id="eventContainer">
                        <div class="event">
                            <input type="text" name="header" placeholder="Header" required class="mdl-textfield__input">
                            <input type="text" name="link" placeholder="Link" class="mdl-textfield__input">
                            <input type="text" name="source" placeholder="Source" class="mdl-textfield__input">
                            <input type="text" name="keywords" placeholder="Keywords (comma separated)" class="mdl-textfield__input">
                        </div>
                    </div>
                    <button type="button" onclick="addEvent()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Add Another Event</button>
                    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Submit Events</button>
                </form>

                <h2>Existing Events</h2>
                <div id="eventsList" class="table-container">
                    <!-- Table will be inserted here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        const eventForm = document.getElementById('eventForm');
        const eventContainer = document.getElementById('eventContainer');
        const eventsList = document.getElementById('eventsList');

        function addEvent() {
            const newEvent = document.createElement('div');
            newEvent.classList.add('event');
            newEvent.innerHTML = `
                <input type="text" name="header" placeholder="Header" required class="mdl-textfield__input">
                <input type="text" name="link" placeholder="Link" class="mdl-textfield__input">
                <input type="text" name="source" placeholder="Source" class="mdl-textfield__input">
                <input type="text" name="keywords" placeholder="Keywords (comma separated)" class="mdl-textfield__input">
            `;
            eventContainer.appendChild(newEvent);
        }

        eventForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(eventForm);
            const events = [];
            for (let i = 0; i < formData.getAll('header').length; i++) {
                events.push({
                    header: formData.getAll('header')[i],
                    link: formData.getAll('link')[i],
                    source: formData.getAll('source')[i],
                    keywords: formData.getAll('keywords')[i]
                });
            }

            try {
                const response = await fetch('events', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ events })
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Events submitted successfully');
                    loadEvents(); // Reload events after submission
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });

        async function loadEvents() {
            try {
                const response = await fetch('events');
                const events = await response.json();
                eventsList.innerHTML = '';
                if (events.length > 0) {
                    const table = document.createElement('table');
                    table.classList.add('mdl-data-table', 'mdl-js-data-table', 'mdl-shadow--2dp');
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Header</th>
                                <th class="mdl-data-table__cell--non-numeric">Link</th>
                                <th class="mdl-data-table__cell--non-numeric">Source</th>
                                <th class="mdl-data-table__cell--non-numeric">Keywords</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${events.map(event => `
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric">${event.header}</td>
                                    <td class="mdl-data-table__cell--non-numeric"><a href="${event.link}" target="_blank">${event.link}</a></td>
                                    <td class="mdl-data-table__cell--non-numeric">${event.source}</td>
                                    <td class="mdl-data-table__cell--non-numeric">${event.keywords.join(', ')}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    `;
                    eventsList.appendChild(table);
                    componentHandler.upgradeElement(table);
                } else {
                    eventsList.innerHTML = '<p>No events found.</p>';
                }
            } catch (error) {
                eventsList.innerHTML = `<p>Error loading events: ${error.message}</p>`;
            }
        }

        // Load events on page load
        window.onload = loadEvents;
    </script>
</body>

</html>
